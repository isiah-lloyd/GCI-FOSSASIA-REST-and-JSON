<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>REST and JSON</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            output {
                font-family: Menlo, Monaco, Consolas, "Courier New", monospace;
                padding: 0;
                font-size: inherit;
                color: inherit;
                white-space: pre-wrap;
                background-color: #CBD4D6;
                border-radius: 0;
            }
        </style>
    </head>
    <body>
        <form id="get_post" action="javascript:void(0);" onsubmit="return formSubmit();">
            <div>
                <label for="user_id">User ID: </label>
                <input type="number" name="user_id" min="1" max="100" required>
            </div>
            <div>
                <button type="submit">Search for post</button>
            </div>
            <div>
        </form>
        <h2>Raw Output:</h2>
        <output name="raw_data" for="get_post"></output>
        <hr>
        <h1 id="title"></h1>
        <span id="author"></span>
        <article id="body"></article>
        <small id="post_id"></small>
        <script src="js/main.js"></script>
    </body>
</html>
